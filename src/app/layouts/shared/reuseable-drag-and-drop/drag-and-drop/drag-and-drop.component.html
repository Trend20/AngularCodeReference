<div class="row" #uploadFile>
    <div class="col-md-6 dropzone bg-white" appDnd (fileDropped)="onFileDropped($event)">
        <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" formControlName="document"/>
        <img src="assets/images/upload.svg" alt="upload" style="margin-top: 10px; height: 30px" >
        <h3>Drag and drop file here</h3>
        <h3>or</h3>
        <label for="fileDropRef" class="bg-secondary">Click to upload</label>
        <!-- <p>Total number of files exceded</p> -->
    </div>
      
    <div class="files-list col-md-6">
        <div class="single-file w-100" *ngFor="let upload of value; let i = index">
            <div class="file-icon" style="width: 50px">
                <img src="assets/images/file.svg" alt="file">
            </div>
    
            <div class="info">
                <h4 class="name">
                    {{ upload.file?.name }}
                </h4>
                <p class="size">
                    {{ formatBytes(upload.file?.size) }}
                </p>
                <app-progress [progress]="upload.file?.progress"></app-progress>
            </div>
    
            <div class="delete" (click)="deleteFile(i)">
                <img src="assets/images/delete.svg" alt="">
            </div>
        </div>
    </div>
</div>
